<body class="bg-hei">
<!-- 页头 -->

<div class="content_box">
  <div class="browser-img"><img src="images/browser-tip.png" ></div>
</div>

<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="scripts/mmenu.min.js"></script>
<script type="text/javascript" src="scripts/global.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  /*时间*/
  $('.selectBut.active').each(function() {
    var targetInput = $('#'+$(this).attr('rel'));
	targetInput.val($(this).html());
  });

  $('.selectBut').click(function(index, element) {
    $(this).addClass('active').siblings().removeClass('active');
	var targetInput = $('#'+$(this).attr('rel'));
	targetInput.val($(this).html());
  });
  /*显示/隐藏*/
  $("#shade").click(function(){
    $("#seat_pic,#shade").hide();
    });
    $(".icon_seat").click(function(){
    $("#seat_pic,#shade").show();
    });

});
</script>
</html>
